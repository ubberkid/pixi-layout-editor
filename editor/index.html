<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Editor</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div id="app">
      <header id="connection-bar">
        <div id="connection-dropdown" class="dropdown">
          <button id="connection-dropdown-btn" class="dropdown-btn disconnected">Disconnected</button>
          <div id="connection-dropdown-menu" class="dropdown-menu"></div>
        </div>
        <span class="spacer"></span>
        <div id="session-dropdown" class="dropdown">
          <button id="session-dropdown-btn" class="dropdown-btn">Select Session</button>
          <div id="session-dropdown-menu" class="dropdown-menu">
            <div id="session-list"></div>
            <div id="session-create" class="dropdown-item create-item">+ Create New</div>
          </div>
        </div>
        <button id="view-changes-btn" style="display: none;">View Changes</button>
      </header>
      <main id="content">
        <aside id="tree-panel">
          <h2>Containers</h2>
          <div class="tree-option">
            <label for="highlight-mode">Highlight:</label>
            <select id="highlight-mode">
              <option value="none">None</option>
              <option value="selected" selected>Selected</option>
              <option value="children">With Children</option>
            </select>
          </div>
          <div id="tree-view"></div>
        </aside>
        <div id="resize-handle"></div>
        <section id="property-panel">
          <div id="property-tabs">
            <button id="tab-layout" class="property-tab active">Layout</button>
            <button id="tab-filters" class="property-tab" disabled>Filters</button>
          </div>
          <div id="no-selection">Select a container</div>
          <div id="layout-content" style="display: none;">
            <div id="property-form"></div>
          </div>
          <div id="filters-content" style="display: none;">
            <div id="no-filters">No filters on this container</div>
            <div id="filter-form"></div>
          </div>
        </section>
      </main>
      <div id="changes-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <h3>All Changes</h3>
            <button id="close-modal-btn" class="modal-close">&times;</button>
          </div>
          <div id="changes-list" class="modal-body"></div>
          <div class="modal-footer">
            <button id="reset-all-btn">Reset All</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
